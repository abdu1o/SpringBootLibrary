<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

</head>
<body>
<h1>Add New Book</h1>

<form action="#" th:action="@{/books/add}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="pages">Pages amount:</label>
    <input type="number" id="pages" name="pages" required />

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4"></textarea>

    <label for="authorName">Author:</label>
    <input type="text" id="authorName" name="authorName" required />

    <label for="genreName">Genre:</label>
    <input type="text" id="genreName" name="genreName" required />

    <label for="publisherName">Publisher:</label>
    <input type="text" id="publisherName" name="publisherName" required />

    <label for="copiesSold">Copies Sold:</label>
    <input type="number" id="copiesSold" name="copiesSold" min="0" required />

    <button type="submit">Add</button>
</form>

<a href="/">Back to list</a>
</body>
</html>
