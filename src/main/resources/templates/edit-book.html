<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Edit Book</h1>

<form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required />

    <label for="pages">Pages amount:</label>
    <input type="number" id="pages" th:field="*{pageAmount}" required />

    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" required />

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" rows="4"></textarea>

    <label for="authorName">Author:</label>
    <input type="text" id="authorName" th:field="*{author.name}" required />

    <label for="genreName">Genre:</label>
    <input type="text" id="genreName" th:field="*{genre.name}" required />

    <label for="publisherName">Publisher:</label>
    <input type="text" id="publisherName" th:field="*{publisher.name}" required />


    <label for="copiesSold">Copies Sold:</label>
    <input type="number" id="copiesSold" th:field="*{copiesSold}" min="0" required />

    <button type="submit">Save</button>
</form>

<a href="/" class="back-link">Back to list</a>

</body>
</html>
